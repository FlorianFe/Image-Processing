<!doctype html>
<html>
  <head>
    <title>Bildverarbeitung</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="res/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jasmine/2.4.1/jasmine.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body>
    <app></app>

    <!-- 0. Load Libraries -->
    <!-- 0.1 Load general Libraries -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js" integrity="sha256-xNjb53/rY+WmG+4L6tTl9m6PpqknWZvRt0rO1SRnJzw=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>

    <!-- 0.2 Load Libraries for Testing -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/2.4.1/jasmine.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/2.4.1/jasmine-html.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/2.4.1/boot.min.js"></script>

    <!-- 1. Load libraries of model and business logic -->
    <!-- 1.1. Load Process Graph Logic -->
    <script src="js/process graph/ProcessGraph.js"></script>
    <script src="js/process graph/ProcessGraphEdgeCollection.js"></script>
    <script src="js/process graph/ProcessGraphEdge.js"></script>
    <script src="js/process graph/ProcessGraphNode.js"></script>
    <script src="js/process graph/ProcessGraphNodePin.js"></script>

    <script src="js/process graph/process graph nodes/other/ImageLoadingNode.js"></script>

    <script src="js/process graph/process graph nodes/unary/filters/BoxFilterNode.js"></script>
    <script src="js/process graph/process graph nodes/unary/filters/SobelYFilterNode.js"></script>
    <script src="js/process graph/process graph nodes/unary/filters/LaplacianOfGaussianNode.js"></script>

    <script src="js/process graph/process graph nodes/unary/filters/ErosionNode.js"></script>
    <script src="js/process graph/process graph nodes/unary/filters/DilationNode.js"></script>

    <script src="js/process graph/process graph nodes/unary/other/CloneNode.js"></script>

    <script src="js/process graph/process graph nodes/binary/AdditionNode.js"></script>
    <script src="js/process graph/process graph nodes/binary/SubtractionNode.js"></script>

    <!-- 1.2. Load Operands and Operators -->
    <script src="js/parsers/ImageToColorMapParser.js"></script>
    <script src="js/parsers/ColorMapToImageParser.js"></script>

    <script src="js/operands/Color.js"></script>
    <script src="js/operands/ColorMap.js"></script>
    <script src="js/operands/RGBColor.js"></script>

    <script src="js/operators/filters/Filter.js"></script>

    <script src="js/operators/filters/linear/LinearFilter.js"></script>
    <script src="js/operators/filters/linear/FilterMask.js"></script>
    <script src="js/operators/filters/linear/SobelXFilter.js"></script>
    <script src="js/operators/filters/linear/SobelYFilter.js"></script>
    <script src="js/operators/filters/linear/BoxFilter.js"></script>
    <script src="js/operators/filters/linear/GaussFilter.js"></script>
    <script src="js/operators/filters/linear/LaplacianOfGaussianFilter.js"></script>

    <script src="js/operators/filters/morphologic/MorphologicFilter.js"></script>
    <script src="js/operators/filters/morphologic/StructuringElement.js"></script>
    <script src="js/operators/filters/morphologic/Erosion.js"></script>
    <script src="js/operators/filters/morphologic/Dilation.js"></script>

    <script src="js/operators/filters/other/InversionFilter.js"></script>

    <script src="js/operators/other/Addition.js"></script>
    <script src="js/operators/other/Subtraction.js"></script>

    <!-- 1.2.1 load view model stuff -->
    <script src="js/presentation/view model/Vector2d.js"></script>
    <script src="js/presentation/view model/ProcessGraphNodeViewDecorator.js"></script>

    <!-- 1.3.1 Load Mocks for Testing with Jasmine -->
    <script src="spec/mocks/ZeroInOneOutNode.js"></script>
    <script src="spec/mocks/OneInOneOutNode.js"></script>

    <!-- 1.3.2 Load Specs for Testing with Jasmine -->
    <script src="spec/process graph/ProcessGraph.spec.js"></script>
    <script src="spec/process graph/ProcessGraphNode.spec.js"></script>


    <!-- 2. Load libraries for Angular 2 -->
    <!-- IE required polyfills, in this exact order -->

    <script src="node_modules/es6-shim/es6-shim.min.js"></script>
    <script src="node_modules/systemjs/dist/system-polyfills.js"></script>
    <script src="node_modules/angular2/es6/dev/src/testing/shims_for_IE.js"></script>
    <script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="node_modules/rxjs/bundles/Rx.js"></script>
    <script src="node_modules/angular2/bundles/angular2.dev.js"></script>

    <!-- 3. Configure SystemJS -->

    <script>
      System.config(
      {
        packages:
        {
          js:
          {
            format: 'register',
            defaultExtension: 'js'
          }
        }
      });

      System.import('js/Main').then(null, console.error.bind(console));

    </script>
  </body>
</html>
